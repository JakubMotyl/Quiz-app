<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/80260855ff.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <div class="title">
      <h2>Test Your IT Knowledge</h2>
      <div class="title__points">
        <p>and Earn Points!</p>
        <div class="underline"></div>
      </div>
    </div>
    <div class="subtitle">
      <p>Think you know IT? Answer tech questions and see how much you really know!</p>
      <div class="subtitle__click">
        <span>Click below to start the quiz! <i class="fa-solid fa-arrow-down"></i></span>
      </div>
    </div>
    <button id="startQuiz">Start Quiz</button>
  </div>

  <script src="components/app.js" type="module"></script>
</body>
</html>
